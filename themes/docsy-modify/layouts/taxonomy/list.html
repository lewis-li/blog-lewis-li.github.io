{{ define "main" }}
{{ $paginator := .Paginate (where .Pages "Params.hidden" "ne" true) }}
<h1>{{ .Data.Term }}</h1>
<hr>
{{ range sort .Paginator.Pages }}
<article class="markdown">
  <h5>
    <a href="{{ .RelPermalink }}"> {{ .Title }}</a>
  </h5>
  <p>
    {{- .Description -}}
    {{ if .Truncated }}
    <a href="{{ .RelPermalink }}">...</a>
    {{ end }}
  </p>
</article>
{{ end }}
{{ end }}
